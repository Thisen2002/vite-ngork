# Nginx Production Configuration for Internet Hosting
# This configuration includes SSL support, reverse proxy, and security headers

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=100r/s;

    # Upstream backend servers
    upstream api_gateway {
        server localhost:5000;
    }
    
    upstream events_service {
        server localhost:3036;
    }
    
    upstream maps_service {
        server localhost:3001;
    }
    
    upstream heatmap_service {
        server localhost:3897;
    }

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name your_domain.com www.your_domain.com;
        return 301 https://$server_name$request_uri;
    }

    # Main HTTPS server
    server {
        listen 443 ssl http2;
        server_name your_domain.com www.your_domain.com;
        
        # SSL Configuration (update paths to your certificates)
        ssl_certificate /etc/ssl/certs/your_domain.crt;
        ssl_certificate_key /etc/ssl/private/your_domain.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256;
        ssl_prefer_server_ciphers off;

        # Root directory for frontend files
        root /var/www/exhibition-app/dist;
        index index.html;

        # Rate limiting
        limit_req zone=general burst=20 nodelay;

        # Frontend routes
        location / {
            try_files $uri $uri/ /index.html;
            
            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # API Gateway routes
        location /api/ {
            limit_req zone=api burst=5 nodelay;
            proxy_pass http://api_gateway/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;
        }

        # Events API routes
        location /events-api/ {
            limit_req zone=api burst=5 nodelay;
            proxy_pass http://events_service/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Heatmap API routes
        location /heatmap-api/ {
            limit_req zone=api burst=5 nodelay;
            proxy_pass http://heatmap_service/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket connections for real-time features
        location /socket.io/ {
            proxy_pass http://maps_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Security configurations
        location ~ /\. {
            deny all;
        }

        location ~* \.(env|log|conf)$ {
            deny all;
        }
    }
}